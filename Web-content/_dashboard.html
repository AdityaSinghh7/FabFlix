<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./static/LoginPage/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,700&display=swap" />
    <script src="https://www.google.com/recaptcha/api.js" type="text/javascript" async defer></script>

    <title>Internal Employee Login - FabFlix</title>
</head>
<body>

<div class="logo-container">
    <a href="../../">
        <img src="./static/Images/FabFlix-lightMode.svg" alt="FabFlix Logo" class="fabflix-logo">
    </a>
</div>
<div class="login-container">
    <h1 class="login-title">Internal Employee Login </h1>
    <div class="error-message" id="error-message" style="display: none;"></div>

    <form action="/_dashboard" method="POST" id="login-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="g-recaptcha" data-sitekey="6LdBEnoqAAAAAKuYFB-CYjdLnu0H7sj3ezdMmjKm"></div>
        <button type="submit" class="login-button">Log In</button>
    </form>


    <button id="dark-mode-toggle" class="dark-mode-button">Toggle Dark Mode</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            // Save the preference to localStorage
            const logo = document.querySelector('.fabflix-logo');
            if (document.body.classList.contains('dark-mode')) {
                logo.src = "./static/Images/FabFlix-darkMode.svg";
                localStorage.setItem('theme', 'dark');
            } else {
                logo.src = "./static/Images/FabFlix-lightMode.svg";
                localStorage.setItem('theme', 'light');
            }
        }
        document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);


        (function() {
            const savedTheme = localStorage.getItem('theme');
            const logo = document.querySelector('.fabflix-logo');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                logo.src = "./static/Images/FabFlix-darkMode.svg";
            }
        })();
    });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#login-form').on('submit', function(event) {
            event.preventDefault();

            const email = $('#email').val();
            const password = $('#password').val();
            const errorMessageDiv = $('#error-message');
            const recaptchaResponse = grecaptcha.getResponse();

            if (recaptchaResponse === "") {
                errorMessageDiv.text("Please complete the reCAPTCHA").show();
                grecaptcha.reset();
                return;
            }

            $.ajax({
                url: './api/internalLogin',
                type: 'POST',
                data: {
                    email: email,
                    password: password,
                    'g-recaptcha-response': recaptchaResponse
                },
                contentType: 'application/x-www-form-urlencoded',
                success: function(response) {
                    console.log(response);
                    if (response.status === 'error') {
                        errorMessageDiv.text(response.message).show();
                        grecaptcha.reset();
                    } else {
                        sessionStorage.setItem('employeeEmail', response.employeeEmail);
                        window.location.href = './static/_dashboard/_dashboardHome.html';
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("AJAX error: ", textStatus, errorThrown);
                    errorMessageDiv.text('An error occurred. Please try again.').show();
                    grecaptcha.reset();
                }
            });
        });
    });
</script>
</body>
</html>
