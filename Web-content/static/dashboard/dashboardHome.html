<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="./dashboardHome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="logo-container">
    <a href="../../">
        <img src="../Images/FabFlix-lightMode.svg" alt="FabFlix Logo" class="fabflix-logo">
    </a>
</div>

<div class="dashboard-container">
    <h1 class="dashboard-title">Employee Dashboard</h1>
    <div class="button-group">
        <button class="dashboard-button" id="insert-star-button">Insert New Star</button>
        <button class="dashboard-button" id="view-metadata-button">View Metadata</button>
        <button class="dashboard-button" id="add-movie-button">Add New Movie</button>
    </div>
    <button class="dark-mode-button" id="dark-mode-toggle">Toggle Dark Mode</button>
</div>

<!-- Insert New Star Popup -->
<div class="popup-overlay" id="insert-star-popup">
    <div class="popup-content">
        <h2>Add New Star</h2>
        <form id="add-star-form">
            <div class="form-group">
                <label for="star-name">Star Name<span class="required">*</span></label>
                <input type="text" id="new-star-name" name="starName" required>
            </div>
            <div class="form-group">
                <label for="birth-year">Birth Year</label>
                <input type="number" id="birth-year" name="birthYear" min="1800" max="2024">
            </div>
            <button type="submit" class="popup-button">Add</button>
            <button type="button" class="popup-button cancel-button">Cancel</button>
        </form>
    </div>
</div>

<!-- Metadata Popup -->
<div class="popup-overlay" id="metadata-popup">
    <div class="popup-content">
        <h2>Database Metadata</h2>
        <div id="metadata-content">
            <!-- Metadata will be loaded here -->
        </div>
        <button type="button" class="popup-button cancel-button">Close</button>
    </div>
</div>

<!-- Confirmation Popup -->
<div class="popup-overlay" id="confirmation-popup">
    <div class="popup-content">
        <h2>Confirmation</h2>
        <div id="confirmation-message">
            <!-- Confirmation message will be displayed here -->
        </div>
        <button type="button" class="popup-button cancel-button">Close</button>
    </div>
</div>

<div class="popup-overlay" id="add-movie-popup">
    <div class="popup-content">
        <h2>Add New Movie</h2>
        <form id="add-movie-form">
            <div class="form-group">
                <label for="movie-title">Movie Title<span class="required">*</span></label>
                <input type="text" id="movie-title" name="movieTitle" required>
            </div>
            <div class="form-group">
                <label for="movie-year">Year<span class="required">*</span></label>
                <input type="number" id="movie-year" name="movieYear" min="1800" max="2100" required>
            </div>
            <div class="form-group">
                <label for="movie-director">Director<span class="required">*</span></label>
                <input type="text" id="movie-director" name="movieDirector" required>
            </div>
            <div class="form-group">
                <label for="star-name">Star Name<span class="required">*</span></label>
                <input type="text" id="star-name" name="starName" required>
            </div>
            <div class="form-group">
                <label for="star-birth-year">Star Birth Year</label>
                <input type="number" id="star-birth-year" name="starBirthYear" min="1800" max="2100">
            </div>
            <div class="form-group">
                <label for="genre-name">Genre Name<span class="required">*</span></label>
                <input type="text" id="genre-name" name="genreName" required>
            </div>
            <button type="submit" class="popup-button">Add Movie</button>
            <button type="button" class="popup-button cancel-button">Cancel</button>
        </form>
    </div>
</div>

<script src="./dashboardHome.js"></script>
<script src="../dark-mode.js"></script>
</body>
</html>
