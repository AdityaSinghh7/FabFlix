<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../LoginPage/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,700&display=swap" />
    <script src="https://www.google.com/recaptcha/api.js" type="text/javascript" async defer></script>

    <title>Employee Login - FabFlix</title>
</head>
<body>

<div class="logo-container">
    <a href="../../">
        <img src="../Images/FabFlix-lightMode.svg" alt="FabFlix Logo" class="fabflix-logo">
    </a>
</div>
<div class="login-container">
    <h1 class="login-title">Employee Login</h1>
    <div class="error-message" id="error-message" style="display: none;"></div>

    <form action="/api/login" method="POST" id="login-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="g-recaptcha" data-sitekey="6LdBEnoqAAAAAKuYFB-CYjdLnu0H7sj3ezdMmjKm"></div>
        <button type="submit" class="login-button">Log In</button>
    </form>


    <button id="dark-mode-toggle" class="dark-mode-button">Toggle Dark Mode</button>
</div>

<script src="../LoginPage/darkMode.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#login-form').on('submit', function(event) {
            event.preventDefault();

            const email = $('#email').val();
            const password = $('#password').val();
            const errorMessageDiv = $('#error-message');

            $.ajax({
                url: '../../api/dashboardLogin',
                type: 'POST',
                data: {
                    email: email,
                    password: password
                },
                success: function(response) {
                    console.log(response);
                    if (response.status === 'error') {
                        errorMessageDiv.text(response.message).show();
                    } else {
                        sessionStorage.setItem('isLoggedIn', response.isLoggedIn);
                        window.location.href = './dashboardHome.html';
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    errorMessageDiv.text('An error occurred. Please try again.').show();
                }
            });
        });
    });
</script>
</body>
</html>
