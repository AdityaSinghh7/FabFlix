<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./static/LandingPage/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,700&display=swap" />

    <title>FabFlix</title>
</head>
<body>


<div class="logo-container">
    <img src="./static/Images/FabFlix-lightMode.svg" alt="FabFlix Logo" class="fabflix-logo">
</div>

<div class="group-parent">
    <div class="fabflix-wrapper">
        <b class="fabflix">FabFlix</b>
    </div>
    <div class="primary-button1">
        <button class="login" onclick="window.location.href='./static/LoginPage/loginPage.html'">Login</button>
    </div>
</div>


<button id="dark-mode-toggle">Toggle Dark Mode</button>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            // Save the preference to localStorage
            const logo = document.querySelector('.fabflix-logo');
            if (document.body.classList.contains('dark-mode')) {
                logo.src = "./static/Images/FabFlix-darkMode.svg";
                localStorage.setItem('theme', 'dark');
            } else {
                logo.src = "./static/Images/FabFlix-lightMode.svg";
                localStorage.setItem('theme', 'light');
            }
        }
        document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);


        (function() {
            const savedTheme = localStorage.getItem('theme');
            const logo = document.querySelector('.fabflix-logo');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                logo.src = "./static/Images/FabFlix-darkMode.svg";
            }
        })();
    });
</script>
</body>
</html>
