<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Movie List</title>
</head>
<body>
<button id="back-to-search" class="navigation-button">Back to Search Page</button>
<button id="back-to-browse" class="navigation-button">Back to Browse Page</button>
<button id="logout-button" class="navigation-button">Logout</button>
<button id="cart-button" class="navigation-button">Checkout</button>

<button id="dark-mode-toggle">Toggle Theme</button>

<div class="logo-container">
    <a href="../MainPage/mainPage.html">
        <img src="../Images/FabFlix-lightMode.svg" alt="FabFlix Logo" class="fabflix-logo">
    </a>
</div>

<div class="page-size-container">
    <label for="page-size-dropdown">Entries per page:</label>
    <select id="page-size-dropdown">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
</div>

<table id="movie_table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="movie_table_body"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../dark-mode.js"></script>
<script src="movieList.js"></script>
<script>
    $(document).ready(function() {
        $('#back-to-search').click(function() {
            window.location.href = '../MainPage/mainPage.html';
            sessionStorage.removeItem('pageNumber');
            sessionStorage.removeItem('fullTextSearch');
        });
        $('#back-to-browse').click(function() {
            window.location.href = '../BrowsePage/browsePage.html';
            sessionStorage.removeItem('pageNumber');
            sessionStorage.removeItem('fullTextSearch');
        });
        $('#cart-button').click(function() {
            window.location.href = '../CartPage/cartPage.html';
        });
    });
</script>
</body>
</html>
