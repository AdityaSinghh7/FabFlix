<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Movie List</title>
</head>
<body>
<button id="back-to-search" class="navigation-button">Go Back to Search Page</button>

<button id="dark-mode-toggle">Toggle Theme</button>
<h1>FabFlix</h1>
<table id="movie_table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
    </tr>
    </thead>
    <tbody id="movie_table_body"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../dark-mode.js"></script>
<script src="movieList.js"></script>
<script>
    $(document).ready(function() {
        $('#back-to-search').click(function() {
            window.location.href = '../SearchPage/searchPage.html';
        });
    });
</script>
</body>
</html>
