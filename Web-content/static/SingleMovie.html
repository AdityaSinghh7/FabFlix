<!DOCTYPE html>
<html>
<head>
    <title>Single Movie Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<script src="single-movie.js"></script>
<script src="dark-mode.js"></script>
