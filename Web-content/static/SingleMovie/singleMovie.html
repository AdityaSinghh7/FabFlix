<!DOCTYPE html>
<html>
<head>
    <title>Single Movie Page</title>
    <link rel="stylesheet" type="text/css" href="../SingleStar/styles.css">
</head>
<body>
<div class="header-container">
    <div class="logo-container">
        <a href="../MainPage/mainPage.html">
            <img src="../Images/FabFlix-lightMode.svg" alt="FabFlix Logo" class="fabflix-logo">
        </a>
    </div>
    <button id="dark-mode-toggle">Toggle Theme</button>
</div>
<h1 id="movie-title"></h1>
<p><strong>Year:</strong> <span id="movie-year"></span></p>
<p><strong>Director:</strong> <span id="movie-director"></span></p>
<p><strong>Genres:</strong> <span id="movie-genres"></span></p>
<p><strong>Rating:</strong> <span id="movie-rating"></span></p>
<p><strong>Price:</strong> $<span id="movie-price"></span></p>
<p><strong>Stars:</strong></p>
<ul id="movie-stars"></ul>
<button id="add-to-cart-button">Add to Cart</button>
<button onclick="window.location.href='../MovieList/movieList.html'">Back To Movie List</button>
<button onclick="window.history.back()">Back</button>
<button id="cart-button" class="cart-button">Checkout</button>
</body>
<script src="singleMovie.js"></script>
<script src="../dark-mode.js"></script>
</html>
